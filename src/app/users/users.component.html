<h3 *ngIf="!users.length; else ClearStorage">You can see here your saved users list</h3>

<app-user 
  [users]="users"
  [isUsersList]="true">
</app-user>
<ng-template #ClearStorage>
<div class="btn-block">
  <button type="button" class="delete" title="delete users"
    (click)="clearStorage()">
    Delete All Users
  </button>
</div>
</ng-template>
